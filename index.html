<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.19/dist/css/uikit.min.css" />
    <script src="https://kit.fontawesome.com/33e495fb35.js" crossorigin="anonymous"></script>
    <link rel = 'stylesheet' href = 'style.css'>
</head>
<body>
      <div class="container">
        <h2  style = 'color:blue' class="text-center">IT One Store</h2>
      </div>
      <div class = 'container'>
          <div class = 'row'>
              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/01.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Sacoche PC</h3>
                      <h4 class="card-text">$100</h4>
                      <a class="btn btn-primary">Add to Cart</a>
                      <a href=""><i class="fa fa-heart d-flex justify-content-end" aria-hidden="true"></i></a>
                    </div>
                  </div>
              </div>
              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/02.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Souris</h3>
                      <h4 class="card-text">$30</h4>
                      <a  class="btn btn-primary">Add to Cart</a>
                      <a href=""><i class="fa fa-heart-o d-flex justify-content-end" aria-hidden="true"></i></a>
                    </div>
                  </div>
              </div>
              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/03.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Disque Dur Interne</h3>
                      <h4 class="card-text">$50</h4>
                      <a class="btn btn-primary">Add to Cart</a>
                      <a href=""><i class="fa fa-heart-o d-flex justify-content-end" aria-hidden="true"></i></a>
                    </div>
                  </div>
              </div>
              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/04.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Batterie PC Hp</h3>
                      <h4 class="card-text">$100</h4>
                      <a class="btn btn-primary">Add to Cart</a>
                      <a href=""><i class="fa fa-heart-o d-flex justify-content-end" aria-hidden="true"></i></a>
                    </div>
                  </div>
              </div>
              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/05.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Chargeur PC HP</h3>
                      <h4 class="card-text">$30</h4>
                      <a class="btn btn-primary">Add to Cart</a>
                      <a href=""><i class="fa fa-heart-o d-flex justify-content-end" aria-hidden="true"></i></a>
                    </div>
                  </div>
              </div>
              <div class = 'col-md-4 col-lg-4'>
                <div class="card" style="width: 18rem;">
                    <img src="img/06.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h3 class="card-title">Ecran Acer</h3>
                      <h4 class="card-text">$500</h4>
                      <a class="btn btn-primary">Add to Cart</a>
                      <a href=""><i class="fa fa-heart-o d-flex justify-content-end" aria-hidden="true"></i></a>
                    </div>
                  </div>
              </div>
          </div>
      </div>

      <div class="uk-overflow-auto container" style = 'width: 70%'>
        <table class="uk-table uk-table-hover uk-table-middle uk-table-divider">
            <thead>
                <tr>
                    <th class="uk-table-small sty"><h3>IMAGE</h3></th>
                    <th class="uk-table-small"></th>
                    <th class="uk-width-small sty"><h3>PRICE</h3></th>
                    <th class="uk-table-shrink uk-text-small sty"><h3>QUANTITY</h3></th>
                    <th class="uk-table-shrink uk-text-small sty"><h3>TOTAL</h3></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><img class="uk-preserve-width uk-border-circle" src="img/04.jpg" width="40" alt=""></td>
                    <td class="uk-table-link">
                        <h3 class = "item-name">Batterie PC Hp</h3>
                    </td>
                    <td class="uk-text-truncate item-price"><h3>DT100</h3></td>
                    <td><input type = 'number' class = 'num' value = '1'></td>
                    <td class="uk-text-truncate total-price"><h3>$100</h3></td>
                    <td><button class="uk-button uk-button-danger" type="button">Remove</button></td>
                </tr>
            </tbody>
            <tr>
              <td><img class="uk-preserve-width uk-border-circle"  width="40" alt=""></td>
              <td class="uk-table-link">
                  <h3 class = "item-name"><strong>Total</strong></h3>
              </td>
              <td class="uk-text-truncate"><h3></h3></td>
              <td class="uk-text-truncate"><h3></h3></td>
              <td class="uk-text-truncate grand-total"><h3><strong>$0</strong></h3></td>
          </tr>
        </table>
    </div>
      // script file
      <script src = 'script.js'></script>
      <script>
        $(".heart.fa").click(function() {
  $(this).toggleClass("fa-heart fa-heart-o");
});
      </script>
</body>
</html>
